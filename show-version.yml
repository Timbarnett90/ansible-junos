---
- name: Retrieve Junos OS version
  hosts: junos-all
  gather_facts: no

  vars:
    ansible_connection: netconf
    connection_settings:
      host: "{{ ansible_host }}"
      port: 22
      timeout: 180

  tasks:
    - name: Retrieve Junos OS version
      timeout: 60
      junos_command:
        commands: show version
      when: ansible_network_os == 'junos'

    - name: Print Version
      debug:
        var: stdout_lines[0]